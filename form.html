<!DOCTYPE html>
<html lang="en">

  <head>
 	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Kissopoda Elena">
	<meta name="description" content="This is the form where the user can write the proper input and a add new PVs">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="CS425, HTML, PVs system, Locations">
		
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Content' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/header_footer.css">
	<link rel="icon" href="images/game_icon.png" type="image/png">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </head>

  <body>
	<!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click Me</button>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
    		<!-- Modal content-->
    		<div class="modal-content">
      			<div class="modal-header">
				<h4 class="modal-title">Add new PV System</h4>
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			
      			</div>
      			<div class="modal-body">
        			
				<form>

					<div class="form-group">
    						<h5 class="heads">General</h5>
					</div>

  					<div class="form-group">
    						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" placeholder="The name of the new PV.." maxlength="15" autofocus>
  					</div>

  					<div class="form-group">
    						<label for="adr">Address:</label>
						<input type="text" class="form-control" id="adr" placeholder="The address of the new PV..">
  					</div>

					<input type="hidden" id="X-cord" name="x-cord">
					<input type="hidden" id="y-cord" name="y-cord">

					<div class="form-group">
    						<label for="operator">Operator:</label>
						<input type="text" class="form-control" id="operator" placeholder="The orperator of the new PV..">
  					</div>
				

					<div class="form-group">
                				
						<label for="com-Date">Commission Date :</label>
						
                    					<input type='text' class="form-control" id="com-Date">
                    					<span class="input-group-addon">
                        				<span class="glyphicon glyphicon-calendar"></span>
                    					</span>
                			
            				</div>


					<div class="form-group">
    						<label for="dcr">Description:</label>
						<textarea class="form-control" id="dcr" rows="3" placeholder="Some description for the new PV.."></textarea>
						
  					</div>

					<div class="form-group">
    						<h5 class="heads">Efficiency</h5>
					</div>

					<div class="form-group">
    						<label for="kWp">System Power (kWp):</label>
						<input type="text" class="form-control" id="kWp" placeholder="The system power of the new PV..">
  					</div>

					<div class="form-group">
    						<label for="kWh">Annual Production (kWh):</label>
						<input type="text" class="form-control" id="kWh" placeholder="The annual production of the new PV..">
  					</div>

					<div class="form-group">
    						<label for="co2">CO2 avoided (tons per annum):</label>
						<input type="text" class="form-control" id="co2" placeholder="The CO2 avoided of the new PV..">
  					</div>
					
					<div class="form-group">
    						<label for="rmt">Reimbursement (euro):</label>
						<input type="text" class="form-control" id="rmt" placeholder="The reimbursement of the new PV..">
  					</div>

					<div class="form-group">
    						<h5 class="heads">Hardware</h5>
					</div>

					<div class="form-group">
    						<label for="spm">Solar Panels Modules:</label>
						<input type="text" class="form-control" id="spm" placeholder="The solar panels modules of the new PV..">
  					</div>
					
					<div class="form-group">
    						<label for="aa">Azimuth Angle:</label>
						<input type="text" class="form-control" id="aa" placeholder="The azimuth angle of the new PV..">
  					</div>

					<div class="form-group">
    						<label for="ia">Inclination Angle:</label>
						<input type="text" class="form-control" id="ia" placeholder="The inclination angle of the new PV..">
  					</div>

					<div class="form-group">
    						<label for="comm">Communication:</label>
						<input type="text" class="form-control" id="comm" placeholder="The communication of the new PV..">
  					</div>

					<div class="form-group">
    						<label for="inverter">Inverter:</label>
						<input type="text" class="form-control" id="inverter" placeholder="The inverter of the new PV..">
  					</div>	
		
					<div class="form-group">
    						<label for="sensors">Sensors:</label>
						<input type="text" class="form-control" id="sensors" placeholder="The sensors of the new PV..">
  					</div>
  
				</form>



      			</div>
      			<div class="modal-footer">
				<button type="button" class="btn btn-default">Create</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      			</div>
   		</div>

  	</div>
	</div>

</body>
</html>
