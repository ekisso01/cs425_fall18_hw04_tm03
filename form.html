<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Add new PV System</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>

			</div>
			<div class="modal-body">

				<form id="form">

					<div class="form-group">
						<h5 class="heads">General</h5>
					</div>
					<input type="hidden" id="pvid" name="pvid">
					<div class="form-group">
						<label for="name">Name:</label>
						<input required type="text" class="form-control" id="name" placeholder="The name of the new PV.." maxlength="15" autofocus>
					</div>

					<div class="form-group">
						<label for="adr">Address:</label>
						<input required type="text" class="form-control" id="adr" placeholder="The address of the new PV..">
					</div>

					<input type="hidden" id="x-cord" name="x-cord">
					<input type="hidden" id="y-cord" name="y-cord">

					<div class="form-group">
						<label for="operator">Operator:</label>
						<input required type="text" class="form-control" id="operator" placeholder="The orperator of the new PV..">
					</div>


					<div class="form-group">

					  <label for="com-Date">Commission Date :</label>
						<input required class="form-control" type="date" id="com-Date">
						<span class="input-group-addon">
                        				<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>


					<div class="form-group">
						<label for="dcr">Description:</label>
						<textarea required class="form-control" id="dcr" rows="3" placeholder="Some description for the new PV.."></textarea>

					</div>

					<div class="form-group">
						<label for="photo">Photo url:</label>
						<input required type="url" class="form-control" id="photo" placeholder="The photo's url of the new PV..">
					</div>

					<div class="form-group">
						<h5 class="heads">Efficiency</h5>
					</div>

					<div class="form-group">
						<label for="kWp">System Power (kWp):</label>
						<input required type="number" class="form-control" id="kWp" placeholder="The system power of the new PV..">
					</div>

					<div class="form-group">
						<label for="kWh">Annual Production (kWh):</label>
						<input required type="number" class="form-control" id="kWh" placeholder="The annual production of the new PV..">
					</div>

					<div class="form-group">
						<label for="co2">CO2 avoided (tons per annum):</label>
						<input required type="number" class="form-control" id="co2" placeholder="The CO2 avoided of the new PV..">
					</div>

					<div class="form-group">
						<label for="rmt">Reimbursement (euro):</label>
						<input required type="number" class="form-control" id="rmt" placeholder="The reimbursement of the new PV..">
					</div>

					<div class="form-group">
						<h5 class="heads">Hardware</h5>
					</div>

					<div class="form-group">
						<label for="spm">Solar Panels Modules:</label>
						<input type="text" class="form-control" id="spm" placeholder="The solar panels modules of the new PV..">
					</div>

					<div class="form-group">
						<label for="aa">Azimuth Angle:</label>
						<input type="number" class="form-control" id="aa" placeholder="The azimuth angle of the new PV..">
					</div>

					<div class="form-group">
						<label for="ia">Inclination Angle:</label>
						<input type="number" class="form-control" id="ia" placeholder="The inclination angle of the new PV..">
					</div>

					<div class="form-group">
						<label for="comm">Communication:</label>
						<input type="text" class="form-control" id="comm" placeholder="The communication of the new PV..">
					</div>

					<div class="form-group">
						<label for="inverter">Inverter:</label>
						<input type="text" class="form-control" id="inverter" placeholder="The inverter of the new PV..">
					</div>

					<div class="form-group">
						<label for="sensors">Sensors:</label>
						<input type="text" class="form-control" id="sensors" placeholder="The sensors of the new PV..">
					</div>
					<div class="modal-footer">

						<button type="submit" class="btn btn-default" id="changebtn">Change</button>
						<button type="submit" class="btn btn-default" id="savebtn">Save</button>
						<button type="submit" class="btn btn-default" id="createbtn">Create</button>
						<button type="submit" class="btn btn-default" id="deletebtn">Delete</button>
						<button type="submit" class="btn btn-default" data-dismiss="modal" id="cancelbtn">Cancel</button>
					</div>
				</form>



			</div>

		</div>

	</div>
</div>
